<ion-content class="ion-padding">
    <ion-list>
        <ion-item *ngFor="let element of albums">
            <ion-label [routerLink]="['/details', element.id]">
                <h2>{{ element.id }}</h2>
                <p>{{ element.title }}</p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
