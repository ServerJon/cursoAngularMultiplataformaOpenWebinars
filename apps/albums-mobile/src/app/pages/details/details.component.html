<ion-content class="ion-padding">
    <ion-list>
        <ion-item *ngFor="let photo of photos">
            <ion-card>
                <img [src]="photo.url" />
                <ion-card-header>
                    <ion-card-title>{{ photo.title }}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    {{ photo.thumbnailUrl }}
                </ion-card-content>
            </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
